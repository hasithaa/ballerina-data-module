 *
 * Detailed information about configuring a multi-project build in Gradle can be found
 * in the user manual at https://docs.gradle.org/7.2/userguide/multi_project_builds.html
 */

plugins {
    id "com.gradle.enterprise" version "3.2"
}

rootProject.name = 'data'
include(':checkstyle')
include(':data-native')
include(':data-ballerina')

project(':checkstyle').projectDir = file("build-config${File.separator}checkstyle")
project(':data-native').projectDir = file('native')
project(':data-ballerina').projectDir = file('ballerina')

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
